# ============================================
# BNF Intelligence Platform - Cloud Build CI/CD
# Triggers on push to main branch
# ============================================

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bnf-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bnf-frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_API_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SENTRY_DSN=${_SENTRY_DSN}'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/bnf-frontend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bnf-frontend:$COMMIT_SHA'
    id: 'push-sha'
    waitFor: ['build']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bnf-frontend:latest'
    id: 'push-latest'
    waitFor: ['build']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bnf-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bnf-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'NEXTAUTH_SECRET=nextauth-secret:latest,GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest'
    id: 'deploy'
    waitFor: ['push-sha']

# Substitution variables (set in Cloud Build trigger or command line)
substitutions:
  _REGION: 'us-central1'
  _API_URL: 'https://api.bnf-intel.com'
  _SENTRY_DSN: ''

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/bnf-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/bnf-frontend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'
